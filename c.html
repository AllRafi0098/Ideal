<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="i.jpg" type="image/x-icon">
    <title>contact page</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color:#000000;
  color: white;
  padding: 20px 28px;
}
.logo{
  padding-left: 30px;
}
.navbar a {
  color: white;
  margin-left: 15px;
  text-decoration: none;
}

.contact-section {
  padding: 50px 20px;
  background-color: #fff;
  margin: 20px auto;
  max-width: 800px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.container h1 {
  font-size: 2.5em;
  margin-bottom: 20px;
  text-align: center;
  color: #333;
}

.container p {
  font-size: 1.2em;
  margin-bottom: 30px;
  text-align: center;
  color: #666;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-size: 1em;
  margin-bottom: 5px;
  color: #333;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  border-color: #007BFF;
}

.btn {
  display: block;
  width: 100%;
  padding: 10px 20px;
  font-size: 1.2em;
  color: white;
  background-color: #007BFF;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-align: center;
}

.btn:hover {
  background-color: #0056b3;
}
.button{
  text-align: center;
}
footer {
  text-align: center;
  padding: 10px;
  
  background-color: #333;
  color: #FFFFFF;
}
  </style>
</head>
<body>
    <header>
<a href="y.html" style="color: #ccc; margin: 15px;"> <div class="logo"><img src="/i.jpg" alt="" width="30" ></div></a>
        <nav class="navbar">
            <a href="y.html">Home</a>
            <a href="About.html">About</a>
            <a href="c.html">Contact</a>
        </nav>
    </header>

  <main class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>If you have any questions or feedback, feel free to reach out to us!</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <br>
<button>
  <a href="index.html">Get back</a>
</button>
        </div>
    </main>





  <footer style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
    <div>
        <p style="margin: 5px 0;">&copy; 2024 AllRafi. All Rights Reserved.</p>
    </div>
    <div style="margin: 10px 0;">

        <a href="/privacy" style="color: #ccc; margin: 0 10px;">Privacy Policy</a>
    </div>
    <div style="margin: 10px 0;">
        <a href="https://facebook.com" target="_blank" style="color: #ccc; margin: 0 10px;">Facebook</a>
        <a href="https://instagram.com" target="_blank" style="color: #ccc; margin: 0 10px;">Instagram</a>

    </div>
</footer>

</body>
</html>
